<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Bootstrap Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">CoutuSoft</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#" th:href="@{/}">Accueil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#" th:href="@{/products/list}">Produits</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#" th:href="@{/po/list}">Ventes Distributeurs</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Purchase Orders</h1>
    <table class="table table-bordered table-hover table-striped">
        <thead class="thead-light">
        <tr>
            <th>ID</th>
            <th>PO Date</th>
            <th>Distributor</th>
            <th>Amount</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="po : ${pos}">
            <td th:text="${po.id}"></td>
            <td th:text="${po.poDate}"></td>
            <td th:text="${po.distributor}"></td>
            <td th:text="${po.amount}"></td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
