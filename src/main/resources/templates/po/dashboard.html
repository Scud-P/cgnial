<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">CoutuSoft</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#" th:href="@{/}">Accueil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#" th:href="@{/products/list}">Produits</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#" th:href="@{/po/list}">Ventes Distributeurs</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="text-center">Yearly Sales by Distributor</h2>

    <table class="table table-bordered table-striped mt-4">
        <thead class="thead-dark">
        <tr>
            <th>Year</th>
            <th>SATAU Sales</th>
            <th>UNFI Sales</th>
            <th>Puresource Sales</th>
            <th>Avril Sales</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="sales : ${yearlySalesByDistributor}">
            <td th:text="${sales.year}">Year</td>
            <td th:text="${#numbers.formatDecimal(sales.satauSales, 1, 2)}">SATAU Sales</td>
            <td th:text="${#numbers.formatDecimal(sales.unfiSales, 1, 2)}">UNFI Sales</td>
            <td th:text="${#numbers.formatDecimal(sales.puresourceSales, 1, 2)}">Puresource Sales</td>
            <td th:text="${#numbers.formatDecimal(sales.avrilSales, 1, 2)}">Avril Sales</td>
        </tr>
        </tbody>
    </table>
</div>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
